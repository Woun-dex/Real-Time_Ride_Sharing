services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  users_db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  trips_db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trips_db
    volumes:
      - trips_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  
  broker1:
    image: apache/kafka:3.7.0
    hostname: broker1
    container_name: kafka-broker-1
    user: "0:0"
    volumes:
      - broker1_data:/var/lib/kafka/data
      - broker1_controller:/var/lib/kafka/controller
      - ./config/broker1.properties:/opt/kafka/config/kraft/server.properties:ro
    environment:
      KAFKA_CLUSTER_ID: Ce6wGJ0QS-yQs-NRd-zhNA
    command: >
      bash -c "
      /opt/kafka/bin/kafka-storage.sh format --ignore-formatted -t $$KAFKA_CLUSTER_ID -c /opt/kafka/config/kraft/server.properties &&
      /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
      "
    ports:
      - "9092:9092"
      - "9093:9093"

  broker2:
    image: apache/kafka:3.7.0
    hostname: broker2
    container_name: kafka-broker-2
    user: "0:0"
    volumes:
      - broker2_data:/var/lib/kafka/data
      - broker2_controller:/var/lib/kafka/controller
      - ./config/broker2.properties:/opt/kafka/config/kraft/server.properties:ro
    environment:
      KAFKA_CLUSTER_ID: Ce6wGJ0QS-yQs-NRd-zhNA
    command: >
      bash -c "
      /opt/kafka/bin/kafka-storage.sh format --ignore-formatted -t $$KAFKA_CLUSTER_ID -c /opt/kafka/config/kraft/server.properties &&
      /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
      "
    ports:
      - "9094:9092"
      - "9096:9093"

  broker3:
    image: apache/kafka:3.7.0
    hostname: broker3
    container_name: kafka-broker-3
    user: "0:0"
    volumes:
      - broker3_data:/var/lib/kafka/data
      - broker3_controller:/var/lib/kafka/controller
      - ./config/broker3.properties:/opt/kafka/config/kraft/server.properties:ro
    environment:
      KAFKA_CLUSTER_ID: Ce6wGJ0QS-yQs-NRd-zhNA
    command: >
      bash -c "
      /opt/kafka/bin/kafka-storage.sh format --ignore-formatted -t $$KAFKA_CLUSTER_ID -c /opt/kafka/config/kraft/server.properties &&
      /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
      "
    ports:
      - "9095:9092"
      - "9097:9093"

  # ══════════════════════════════════════════════════════
  #  APPLICATION SERVICES
  # ══════════════════════════════════════════════════════

  user-service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://users_db:5432/users_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://gateway-service:8090/eureka/
    depends_on:
      - users_db

  trip-service:
    build:
      context: ./trip_service
      dockerfile: Dockerfile
    container_name: trip-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://trips_db:5432/trips_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP-SERVERS: broker1:9092,broker2:9092,broker3:9092
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://gateway-service:8090/eureka/
    depends_on:
      - trips_db
      - redis
      - broker1

  location-service:
    build:
      context: ./location_service
      dockerfile: Dockerfile
    container_name: location-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP-SERVERS: broker1:9092,broker2:9092,broker3:9092
      SPRING_KAFKA_CONSUMER_BOOTSTRAP-SERVERS: broker1:9092,broker2:9092,broker3:9092
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://gateway-service:8090/eureka/
    depends_on:
      - redis
      - broker1

  matching-service:
    build:
      context: ./matching-service
      dockerfile: Dockerfile
    container_name: matching-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP-SERVERS: broker1:9092,broker2:9092,broker3:9092
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://gateway-service:8090/eureka/
    depends_on:
      - redis
      - broker1

  ws-driver-service:
    build:
      context: ./ws-driver-service
      dockerfile: Dockerfile
    container_name: ws-driver-service
    ports:
      - "8084:8084"
    environment:
      SPRING_KAFKA_BOOTSTRAP-SERVERS: broker1:9092,broker2:9092,broker3:9092
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://gateway-service:8090/eureka/
    depends_on:
      - broker1

  ws-rider-service:
    build:
      context: ./ws-rider-service
      dockerfile: Dockerfile
    container_name: ws-rider-service
    ports:
      - "8085:8085"
    environment:
      SPRING_KAFKA_BOOTSTRAP-SERVERS: broker1:9092,broker2:9092,broker3:9092
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://gateway-service:8090/eureka/
    depends_on:
      - broker1

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8090:8090"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://gateway-service:8090/eureka/
    depends_on:
      - redis

volumes:
  redis_data:
  db_data:
  trips_db_data:
  broker1_data:
  broker1_controller:
  broker2_data:
  broker2_controller:
  broker3_data:
  broker3_controller: